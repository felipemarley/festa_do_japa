<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contato | Sabor & Arte</title>
  <link rel="stylesheet" href="style-contato.css" />
</head>
<body>
  <header>
    <nav class="navbar">
      <h1 class="logo">Sabor & Arte</h1>
      <ul class="nav-links">
        <li><a href="/Homepage/homepage.html">Início</a></li>
        <li><a href="#">Cardápio</a></li>
        <li><a href="#">Reservas</a></li>
        <li><a href="contato.html">Contato</a></li>
        <li><a href="/Login/login.html">Login</a></li>
      </ul>
    </nav>
  </header>

  <main class="form-section">
    <h2>Fale Conosco</h2>
    <p>Preencha o formulário abaixo e responderemos em breve.</p>

    <form class="contact-form">
      <label for="nome">Nome:</label>
      <input type="text" id="nome" name="nome" required />

      <label for="email">E-mail:</label>
      <input type="email" id="email" name="email" required />

      <label for="mensagem">Mensagem:</label>
      <textarea id="mensagem" name="mensagem" rows="5" required></textarea>

      <button type="submit" class="btn">Enviar</button>
    </form>
  </main>

  <footer>
    <p>&copy; 2025 Sabor & Arte. Todos os direitos reservados.</p>
  </footer>
</body>
</html>
