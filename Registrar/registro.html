<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Registro | Festa do Japa</title>
  <link rel="stylesheet" href="style-registro.css" />
</head>
<body>
  <header>
    <nav class="navbar">
      <h1 class="logo">Festa do Japa</h1>
      <ul class="nav-links">
        <li><a href="/Homepage/homepage.html">Início</a></li>
        <li><a href="#">Cardápio</a></li>
        <li><a href="#">Reservas</a></li>
        <li><a href="/Contato/contato.html">Contato</a></li>
        <li><a href="/Login/login.html">Login</a></li>
      </ul>
    </nav>
  </header>

  <main class="form-section">
    <h2>Registro de Usuário</h2>
    <form class="contact-form" action="/registro" method="post">
      <label for="nome">Nome:</label>
      <input type="text" id="nome" name="nome" required />

      <label for="sobrenome">Sobrenome:</label>
      <input type="text" id="sobrenome" name="sobrenome" required />

      <label for="email">E-mail:</label>
      <input type="email" id="email" name="email" required />

      <label for="senha">Senha:</label>
      <input type="password" id="senha" name="senha" required />

      <button type="submit" class="btn">Registrar</button>
    </form>
  </main>

  <footer>
    <p>&copy; 2025 Festa do Japa. Todos os direitos reservados.</p>
  </footer>
</body>
</html>
